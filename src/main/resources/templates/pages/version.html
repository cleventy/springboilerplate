<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{header :: head(#{version.title})}"></head>
<body>
	<div th:replace="~{header :: menu()}"></div>
	<div class="container">
		<div th:replace="~{header :: titlesection(#{version.title})}"></div>
		
		<div class="alert alert-primary" role="alert" th:text="#{version.display(${version})}">Version</div>
		
		<div th:insert="~{footer :: footer}"></div>
	</div>
</body>
  
</html>
