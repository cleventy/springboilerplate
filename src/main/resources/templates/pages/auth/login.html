<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{header :: head(#{login.title})}"></head>
<body>
	<div th:replace="~{header :: menu()}"></div>
	<div class="container">
		<div th:replace="~{header :: titlesection(#{login.title})}"></div>
  	
		<div th:if="${param.error}" class="alert alert-danger" role="alert" th:text="#{login.error}">Invalid username and password.</div>
		<div th:if="${param.logout}"class="alert alert-info" role="alert" th:text="#{login.loggedout}">You have been logged out.</div>

		<form th:action="@{/auth/login}" method="post">
			<div class="form-group">
				<label for="username" th:text="#{login.username.label}">Username: </label>
				<input type="text" class="form-control" id="username" name="username" th:placeholder="#{login.username.placeholder}">
			</div>
			<div class="form-group">
				<label for="password" th:text="#{login.password.label}">Password</label>
				<input type="password" class="form-control" id="password" name="password" th:placeholder="#{login.password.placeholder}">
			</div>
			<input type="submit" class="btn btn-primary" th:value="#{login.submit}"></input>
		</form>

	  	<div th:insert="~{footer :: footer}"></div>
	</div>
</body>
  
</html>
